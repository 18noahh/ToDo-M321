<div class="login-container">
    <h2>Login</h2>
  
    <form>
      <input
        type="email"
        name="email"
        placeholder="E-Mail-Adresse"
        required
      />
  
      <input
        type="password"
        name="password"
        placeholder="Passwort"
        required
      />
  
      <button type="submit">Anmelden</button>
  
      <a href="#" class="forgot-password">Passwort vergessen?</a>
    </form>
  </div>
