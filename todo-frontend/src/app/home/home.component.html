<div class="todo-overview">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="4" ry="4" stroke="#4f46e5" fill="none" />
                        <polyline points="9 12 11.5 14.5 15 10" stroke="#4f46e5" />
                    </svg>
                </span>
                <span class="title">Meine ToDos</span>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="todo-list">
            @for (todo of todos; track todo) {
              <div class="todo-item">
                <span class="todo-text">{{ todo }}</span>
                <button class="delete-button" (click)="deleteTodo(todo)" aria-label="Löschen">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                       stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6m5 0V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                  </svg>
                </button>
              </div>
            }
          </div>
          
        <button class="add-button" aria-label="ToDo hinzufügen">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
        </button>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2025 - ToDo App von Mario, Pascal, Joel, Markus</p>
        </div>
    </footer>
</div>
